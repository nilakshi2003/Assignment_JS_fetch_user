<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Search-Person</title>
</head>
<body class="m-0 p-0 bg-dark  ">
    <div class="container-fluid d-flex flex-column gap-3 justify-content-center align-items-center pt-4">
        <!--header-->
        <h1 class="fs-3 fw-bold text-white">Search Person</h1>
        <!--search bar-->
        
            <div class="col-md-6">
              <div class="search-container d-flex gap-2 align-items-center position-relative">
                <input type="text" class="form-control search-input w-100 position-relative" placeholder="Search..." id="searchInput">
                
              </div>
            </div>
        <!--Cards-Container-->
        <div id="results" class="container" >
            <!--Cards to be added using js-->
        </div>
        <!--Pagination-->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
        <p id="errorMessage" class="text-danger text-center"></p>
         
        
    </div>
    <script src="script.js"></script>
    
</body>
</html>
